<mat-toolbar color="primary" class="nav-height">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="openLeftSide()">menu</mat-icon>
    </button>
    <h1>STUDENT DASHBOARD</h1>
    <span class="menu-spacer" style="width: 100px;"></span>
    <div>
      <a
        mat-button
        [routerLink]="['/dashboard']"
        [routerLinkActive]="'active-link'"
      >
        <mat-icon mat-list-icon>home</mat-icon> Dashboard
      </a>
      <a
        mat-button
        [routerLink]="['/students']"
        [routerLinkActive]="'active-link'"
      >
        <mat-icon>folder_shared</mat-icon> Students
        <span
          *ngIf="totalStudents > 0"
          matBadge="{{ totalStudents }}"
          matBadgeColor="warn"
          matBadgeSize="small"
        >
          Sinh ViÃªn &nbsp;
        </span>
      </a>
      <a
        mat-button
        [routerLink]="['/about']"
        [routerLinkActive]="'active-link'"
      >
        <mat-icon>person</mat-icon> Character
      </a>
    </div>
  </mat-toolbar-row>
  <!-- <mat-toolbar-row>
    <span style="font-size: 12px;"
      >Simple helps you easily manage your contacts</span
    >
  </mat-toolbar-row> -->
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav (closed)="closeLeftSide()">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard']">
        <mat-icon mat-list-icon>home</mat-icon> Dashboard
      </a>
      <a mat-list-item [routerLink]="['/students']">
        <mat-icon>folder_shared</mat-icon>  Students
      </a>
      <a mat-list-item [routerLink]="['/about']">
        <mat-icon>person</mat-icon> Character
      </a>
      <a mat-list-item (click)="sidenav.toggle()" mat-list-item>
        <mat-icon>close</mat-icon> Close
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div
      style="
        height: 90vh;
        margin-top: 20px;
        margin-right: 10px;
        margin-left: 10px;
      "
      [ngClass]="{
        'content-move-left': !isOpened,
        'content-move-right': isOpened
      }"
    >
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
